<!DOCTYPE html>
<html>
<head>
    <title>Resultados de Búsqueda</title>
</head>
<body>
    <h2>Resultados de Búsqueda</h2>
    <p>Mostrando resultados para "{{ search_term }}":</p>
    <ul>
        {% for producto in resultados %}
            <li>{{ producto.nombre }} - Precio: {{ producto.precio }}</li>
        {% endfor %}
    </ul>
</body>
</html>
